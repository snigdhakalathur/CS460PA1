<head>
    <title>Upload a photo!</title>
</head>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Please enter a caption:</label>
                <input type="text" name="caption" required='true' /><br />

                Select an Album Please:
                <select name= albums method="GET" action="/">
                  {% for albumName in albums %}
                  <option value= "{{albumName[1]}}" SELECTED>{{albumName[0]}}</option>"
                  {% endfor %}
              </select>
              <br>
              <label for="tags">Please enter tags (optional):</label>
              <input type="text" name="tags" /><br />
              <input type="submit" value="Upload" />
            </form>
    </body>

<li><a href='/'>Home</a></li>
