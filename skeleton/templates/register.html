<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <label for="first_name">Enter your first name(optional):</label>
                <input type="text" name="first_name" /><br />
                <label for="last_name">Enter your last name(optional):</label>
                <input type="text" name="last_name" /><br />
                <label for="dob">Enter your date of birth(optional):</label>
                <input type="date" name="dob" /><br />
                <label for="hometown">Enter your hometown(optional):</label>
                <input type="text" name="hometown" /><br />
                <label for="gender">What is your gender(optional):</label>
                <select id="gender" name="gender">
                  <option value="Prefer not to Say">Prefer not to Say</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                  <option value="Transgender">Transgender</option>
                </select>
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
